<ion-content padding class="fondo">
  <header>
      <ion-grid>
          <ion-row>
              <ion-col>
                      <img src="assets/images/atras.png" (click)="atras()" class="atras">
              </ion-col>
              <ion-col>
                      <h1 class="h1" align="center">Ranking</h1>                             
              </ion-col>
              <ion-col>
              </ion-col>
          </ion-row>
      </ion-grid>     
  </header>

  <ion-grid class="grid2">
    <ion-row class="titulos">
    <ion-col align="center">
      Nombre
    </ion-col>
    <ion-col align="center">
      País
    </ion-col>
    <ion-col align="center">
      Mejor Puntuación
    </ion-col>
    <ion-col align="center">
      Puntuación media
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let usuario of usuarios; let i = index" class="fila">
      <ion-col align="center">
        {{usuario.userName}}
      </ion-col>
      <ion-col align="center">
        {{usuario.pais}}
      </ion-col>
      <ion-col align="center">
        {{usuario.mejorpuntuacion}}
      </ion-col>
      <ion-col align="center">
        {{usuario.mediapuntos}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
